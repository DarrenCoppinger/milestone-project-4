{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static %}
{% block page_title %}Booking{% endblock %} 
{% block content %}
<main>
    <div class="container">
        <div class="content-bubble">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-10">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>Booking</h2> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 offset-sm-1 col-sm-10 offset-md-0 col-md-6">
                    <h4 class="text-center mt-4">Booking Details</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ reservation_form | as_bootstrap }}
                        <div class="form-group text-center">
                            <input
                                class="btn btn-primary"
                                id="submit_payment_btn"
                                name="commit"
                                type="submit"
                                value="Submit"
                            />
                        </div>
                    </form>
                </div>
                <div class="col-12 offset-sm-1 col-sm-10 offset-md-0 col-md-6 floor-plan-break">
                    <h4 class="text-center mt-4">Floor Plan</h4>
                    <img class="floor-plan-img" src="{% static 'images/bar-floor-plan.jpg' %}" alt="Bar Floor Plan" >
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
